<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | SynergySpheres 3.0</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    .section-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      color: #38bdf8;
      margin-top: 3rem;
    }
    .subtitle {
      text-align: center;
      color: #94a3b8;
      max-width: 700px;
      margin: 1rem auto 2rem auto;
    }
    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      border: 1px solid rgba(255,255,255,0.08);
      max-width: 600px;
      margin: 2rem auto;
    }
    .contact-card label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .contact-card input,
    .contact-card textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #1e293b;
      color: #f8fafc;
    }
    .contact-card button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #38bdf8;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }
    .contact-card button:hover {
      background-color: #0ea5e9;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    .modal-content {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      color: #f8fafc;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .modal-content h2 {
      color: #38bdf8;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1 class="section-title">Get in Touch</h1>
  <p class="subtitle">Let us know how we can help you build, automate, or elevate your next big idea.</p>

  <div class="contact-card fade-in">
    <form name="contact" method="POST" data-netlify="true" onsubmit="showSuccess(event)">
      <input type="hidden" name="form-name" value="contact" />

      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <div class="modal" id="successModal">
    <div class="modal-content">
      <h2>âœ… Message Sent!</h2>
      <p>Thank you for reaching out. We'll be in touch very soon.</p>
    </div>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray('.fade-in').forEach((el, i) => {
      gsap.fromTo(el, { opacity: 0, y: 60 }, {
        opacity: 1,
        y: 0,
        duration: 1.6,
        ease: 'power4.out',
        scrollTrigger: {
          trigger: el,
          start: 'top 90%',
          toggleActions: 'play none none reverse'
        }
      });
    });

    function showSuccess(event) {
      event.preventDefault();
      const modal = document.getElementById('successModal');
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.style.display = 'none';
        event.target.submit();
      }, 3000);
    }
  </script>
</body>
</html>
