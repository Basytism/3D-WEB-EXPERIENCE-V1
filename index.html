  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bgCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const geometry = new THREE.TorusKnotGeometry(10, 1.5, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, wireframe: true });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);
    const light = new THREE.PointLight(0xffffff);
    light.position.set(20, 20, 20);
    scene.add(light);
    camera.position.z = 30;
    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
<script>

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('fade-card');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.1 });
  document.querySelectorAll('.glass').forEach(el => observer.observe(el));

document.getElementById('toggleMusic').addEventListener('click', function() {
  const audio = document.getElementById('bgMusic');
  if (audio.paused) {
    audio.volume = 0;
    audio.play();
    this.textContent = 'ðŸ”Š Sound On';
    const fadeIn = setInterval(() => {
      if (audio.volume < 0.9) {
        audio.volume = Math.min(audio.volume + 0.1, 1);
      } else {
        clearInterval(fadeIn);
      }
    }, 150);
  } else {
    const fadeOut = setInterval(() => {
      if (audio.volume > 0.1) {
        audio.volume = Math.max(audio.volume - 0.1, 0);
      } else {
        clearInterval(fadeOut);
        audio.pause();
        this.textContent = 'ðŸ”‡ Sound Off';
      }
    }, 150);
  }
});
