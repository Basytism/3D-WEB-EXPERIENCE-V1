<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SynergySpheres 3.0 | Futuristic AI 3D Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      overflow-x: hidden;
    }
    canvas { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
    .section-title { font-size: 2rem; font-weight: 600; margin-bottom: 1rem; color: #38bdf8; }
    .glass { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.05); border-radius: 12px; }
    .fade-text { opacity: 0; transform: translateY(10px); animation: fadeInUp 1.5s ease forwards; }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-card { opacity: 0; transform: translateY(20px); animation: fadeCardIn 1.2s ease forwards; }
    @keyframes fadeCardIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .glass:hover { box-shadow: 0 0 15px rgba(56, 189, 248, 0.6), 0 0 30px rgba(56, 189, 248, 0.3); transition: box-shadow 0.5s ease; }
    .glow-button { box-shadow: 0 0 20px rgba(56, 189, 248, 0.7), 0 0 40px rgba(56, 189, 248, 0.4); animation: pulseGlow 2s ease-in-out infinite; }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.7), 0 0 40px rgba(56, 189, 248, 0.4); }
      50% { box-shadow: 0 0 30px rgba(56, 189, 248, 0.9), 0 0 60px rgba(56, 189, 248, 0.5); }
    }
  </style>
</head>
<body>
  <div class="fixed top-4 right-4 z-50">
    <button id="toggleMusic" class="bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-2 rounded shadow">ðŸ”Š Sound On</button>
  </div>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_fafbfd5a91.mp3?filename=tech-chill-vibes-139371.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <canvas id="bgCanvas"></canvas>

  <header class="flex justify-between items-center p-6 text-white">
    <h1 class="text-3xl font-bold text-cyan-400">SynergySpheres 3.0</h1>
    <nav class="space-x-4">
      <a href="about.html" class="hover:text-cyan-300">About</a>
      <a href="services.html" class="hover:text-cyan-300">Services</a>
      <a href="projects.html" class="hover:text-cyan-300">Projects</a>
      <a href="contact.html" class="hover:text-cyan-300">Contact</a>
    </nav>
  </header>

  <section class="min-h-screen flex flex-col items-center justify-center text-center px-6 opacity-0 transition-opacity duration-1000" id="heroSection">
    <h2 class="text-5xl md:text-6xl font-bold mb-4 text-cyan-400" id="typedTitle"></h2>
    <p class="text-lg max-w-xl mb-6" id="typedSubtitle"></p>
    <a href="walkthrough.html">
      <button class="mt-6 px-6 py-2 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold rounded-full glow-button">
        Start Your Experience
      </button>
    </a>
  </section>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bgCanvas'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const geometry = new THREE.TorusKnotGeometry(10, 1.5, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff, wireframe: true });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);
    const light = new THREE.PointLight(0xffffff);
    light.position.set(20, 20, 20);
    scene.add(light);
    camera.position.z = 30;
    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    document.getElementById('toggleMusic').addEventListener('click', function() {
      const audio = document.getElementById('bgMusic');
      if (audio.paused) {
        audio.volume = 0;
        audio.play();
        this.textContent = 'ðŸ”Š Sound On';
        const fadeIn = setInterval(() => {
          if (audio.volume < 0.9) {
            audio.volume = Math.min(audio.volume + 0.1, 1);
          } else {
            clearInterval(fadeIn);
          }
        }, 150);
      } else {
        const fadeOut = setInterval(() => {
          if (audio.volume > 0.1) {
            audio.volume = Math.max(audio.volume - 0.1, 0);
          } else {
            clearInterval(fadeOut);
            audio.pause();
            this.textContent = 'ðŸ”‡ Sound Off';
          }
        }, 150);
      }
    });

    setTimeout(() => {
      const hero = document.getElementById('heroSection');
      hero.classList.remove('opacity-0');
      hero.classList.add('opacity-100');
      const titleText = 'Futuristic 3D Web Experience';
      const subtitleText = 'AI-Enhanced, Interactive, and Visually Immersive. Built with WebGL, Three.js, and modern UI frameworks.';
      let i = 0;
      const titleEl = document.getElementById('typedTitle');
      const subtitleEl = document.getElementById('typedSubtitle');
      const typeTitle = () => {
        if (i < titleText.length) {
          titleEl.innerHTML += titleText.charAt(i);
          i++;
          setTimeout(typeTitle, 50);
        } else {
          let j = 0;
          const typeSubtitle = () => {
            if (j < subtitleText.length) {
              subtitleEl.innerHTML += subtitleText.charAt(j);
              j++;
              setTimeout(typeSubtitle, 20);
            }
          };
          typeSubtitle();
        }
      };
      typeTitle();
    }, 5000);
  </script>
</body>
</html>
